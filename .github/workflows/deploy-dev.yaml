name: Auto Deploy Next.js (Dev)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Migrate Prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate dev && npx prisma generate


      - name: Build Next.js
        env:
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_URL: ${{ secrets.APP_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID }}
        run:  NEXT_IGNORE_ESLINT_DURING_BUILD=1 pnpm run build

      - name: Restart Next.js app
        run: |
          npx pm2 reload nextjs-app || npx pm2 start pnpm --name "nextjs-app" -- start

      - name: Generate commit messages list
        id: commits
        run: |
          echo "COMMITS=$(git log ${{ github.event.before }}..${{ github.sha }} --pretty=format:'â€¢ %s (%an)' | tr '\n' '\r')" >> $GITHUB_ENV

      - name: Notify Telegram (Success)
        if: success()
        run: |
          TEXT=$(cat <<'EOF'
          âœ… *Deploy Success!*
          
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          By: ${{ github.actor }}
          
          *Commits:*
          ${{ env.COMMITS }}
          
          ðŸ§© [View Workflow Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
          )
          TEXT_URLENCODED=$(echo "$TEXT" | jq -s -R -r @uri)
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d message_thread_id="${{ secrets.TELEGRAM_TOPIC_ID }}" \
            -d text="$TEXT_URLENCODED" \
            -d parse_mode="Markdown"

      - name: Notify Telegram (Failed)
        if: failure()
        run: |
          TEXT=$(cat <<'EOF'
          âŒ *Deploy Failed!*
          
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          By: ${{ github.actor }}
          
          ðŸ§© [View Workflow Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
          )
          TEXT_URLENCODED=$(echo "$TEXT" | jq -s -R -r @uri)
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d message_thread_id="${{ secrets.TELEGRAM_TOPIC_ID }}" \
            -d text="$TEXT_URLENCODED" \
            -d parse_mode="Markdown"
